<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" > -->
    <title>Contact Form</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card_header ">
                <div class="card_header-left">
                    <div class="card_header-button-close dot" style="background-color: red;">
                    </div>
                    <div class="card_header-button-maxmize dot" style="background-color: yellow;"></div>


                    <div class="card_header-button-minimize dot" style="background-color: green;"></div>
                </div>
                <div class="card_header-right">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>


            <div class="card-body">
                <div class="card-body-left">
                    <div class="card-title">
                        <span>CONTACT</span>
                        <span class="us">US</span>
                    </div>
                    <div class="contact-info">CONTACT INFO : +91 0012 2546 25</div>

                </div>
                <div class="card-body-right">
                    <form action="#">


                        <input type="text" class="input_field" name="Name" placeholder="Full name" required>

                        <input type="email" class="input_field" name="Email" placeholder="Your Email" required>

                        <input type="number" class="input_field" name="Number" id="" placeholder="Contact Number"
                            required>

                        <input type="text" class="input_field" name="Message" id="" placeholder="Message" required>
                        <select>
                            <option value="Job query">Job query</option>
                            <option value="Web dev">Admission in web development</option>
                            <option value="App dev">Admission in App development</option>
                            <option value="Intern">Apply for intern</option>
                        </select>
                        <button class="button">Submit</button>
                    </form>
                    <div>


                    </div>
                    
                </div>

</body>

</html>
